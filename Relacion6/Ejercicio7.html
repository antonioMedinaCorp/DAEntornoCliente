<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }

        #gray {
            background-color: gray;
        }

        #yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>Evento onMouseEnter y onMouseOut</h1>

    <div id="red">

    </div>
    <div id="green">

    </div>
    <div id="gray">

    </div>
    <div id="yellow">

    </div>

    <script>
        function setBGRed() {
            document.body.style.backgroundColor = "red";
        }

        function setBGGreen() {
            document.body.style.backgroundColor = "green";
        }

        function setBGGray() {
            document.body.style.backgroundColor = "gray";
        }

        function setBGYellow() {
            document.body.style.backgroundColor = "yellow";
        }

        function setDefaultBG() {
            document.body.style.backgroundColor = "lightGray";
        }


        (function addListeners() {

            
            document.querySelector("#red").addEventListener("mouseenter", setBGRed);
            document.querySelector("#green").addEventListener("mouseenter", setBGGreen);
            document.querySelector("#gray").addEventListener("mouseenter", setBGGray);
            document.querySelector("#yellow").addEventListener("mouseenter", setBGYellow);
            

            
                nodeArray = document.querySelectorAll("div")


                nodeArray.forEach(element => {
                    element.addEventListener("mouseleave", setDefaultBG)
                    
                });
            
        })();
    </script>
</body>

</html>
