<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h3>Conversor</h3>
    
    Kg: <input type="text" id="kg" onclick="clean('g')" > <button type="submit" onclick="cambio()"> Convertir peso</button> g: <input type="text" id="g" onclick="clean('kg')">
    <hr> 

    <script>
        function clean(idDelOtro) {
            id = "#"+ idDelOtro;
            document.querySelector(id).value = "";
        };

        function cambio() {

            kgValue = document.querySelector("#kg");
            gValue = document.querySelector("#g");

            // si la bandera está a true, el campo g está vacío, y viceversa
            // la conversión se realiza hacia el campo vacío
            var flag = true;
            
            if (kgValue.value == "") {
                flag = false
            }


            if (flag) {
                gValue.value = kgValue.value  * 1000;
            } else {
                kgValue.value = gValue.value / 1000
            }
        }
    </script>
</body>
</html>
