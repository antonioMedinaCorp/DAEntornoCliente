<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 3</title>
    <script>
        let num = 1
        let multiplo = 1;
        let suma=0;
        while (multiplo<3000) {
            multiplo = num * 11;

            document.write(multiplo + "<br>");

            suma += multiplo;

            num++;
        }
        document.write("La suma es" + suma);
    </script>
