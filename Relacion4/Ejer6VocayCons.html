<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <script>
        contar = (cadena) => {
            var fraseCompleta = cadena.toLowerCase();
            var vocal = 0, consonante = 0;
            for (let i = 0; i < fraseCompleta.length; i++) {
                if (fraseCompleta.charAt(i).match(/[aeiou]/)) {
                    vocal++;
                } else if(fraseCompleta.charAt(i).match(/[bcdfghjklmnpqrstvwxyz]/)) {
                    consonante++;
                }
                
            }
            
            document.querySelector("#solucion").innerHTML = `Hay ${vocal} vocales y ${consonante} consonantes`

        }
    </script>
</head>
<body>

    Introduzca Frase<br>
    <input type="text" id="cadena"><br>


    <button id="button" onclick="contar(document.getElementById('cadena').value)">Calcular</button>
    <p id="solucion"></p>
</body>
</html>
