<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <script>
        function invertir(str){
            var cadenaSplit = str.split("");

            var cadenaInvertida = cadenaSplit.reverse();

            var cadenaUnida = cadenaInvertida.join("");

            document.write(cadenaUnida);
        }
    </script>
</head>
<body>
    <input type="button" onclick="invertir('miguel angel')" value="dale la werta">
</body>
</html>
