<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <script>
        function getFirstArray() {
            return [3, 5,3,8,6];
        }
        contar = (arrayUnsorted) => {
           var arrays = {
               ascendente: [],
               descendente: []
           }
          
           arrays.ascendente = arrayUnsorted.sort(function(a,b){return a - b});
           arrays.descendente = arrayUnsorted.sort(function(a,b){return b - a});
           
           console.log('Array ascendente')
           arrays.ascendente.forEach(element => {
               console.log(element);
           });

           console.log('Array descendente')
           arrays.descendente.forEach(element => {
               console.log(element);
           });

        }
    </script>
</head>
<body>

    Pulse y mire la consola<br>
    <br>


    <button id="button" onclick="contar(getFirstArray())">Calcular</button>
    <p id="solucion"></p>
</body>
</html>
